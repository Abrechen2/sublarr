name: CI

on:
  push:
    branches: [master]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci.yml'
      - 'requirements*.txt'
      - 'Dockerfile'
  pull_request:
    branches: [master]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Detect which parts of the codebase changed ──────────────────────────
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          # On workflow_call / workflow_dispatch always run everything
          predicate-quantifier: every
          filters: |
            backend:
              - 'backend/**'
              - 'requirements*.txt'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'

  # ─── Backend ─────────────────────────────────────────────────────────────
  backend:
    name: Backend (Python 3.11)
    needs: changes
    if: >
      needs.changes.outputs.backend == 'true' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_call'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        working-directory: ./backend
        run: ruff check .

      - name: Format check (ruff)
        working-directory: ./backend
        run: ruff format --check .

      - name: Type check (mypy)
        working-directory: ./backend
        run: mypy . --config-file mypy.ini
        continue-on-error: true

      - name: Tests (pytest)
        working-directory: ./backend
        run: |
          pytest --tb=short -q \
            --ignore=tests/performance \
            --ignore=tests/integration/test_translator_pipeline.py \
            --ignore=tests/integration/test_provider_pipeline.py \
            --ignore=tests/test_video_sync.py \
            --ignore=tests/test_translation_backends.py \
            --ignore=tests/test_wanted_search_reliability.py \
            -k "not test_sonarr_download_webhook"

  # ─── Frontend ────────────────────────────────────────────────────────────
  frontend:
    name: Frontend (Node 20)
    needs: changes
    if: >
      needs.changes.outputs.frontend == 'true' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_call'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint (eslint)
        working-directory: ./frontend
        run: npm run lint

      - name: Type check (tsc)
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Tests (vitest)
        working-directory: ./frontend
        run: npm run test -- --run

  # ─── Security (combined Python + Node in one job) ────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements*.txt

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pip-audit bandit

      - name: pip-audit (CVE check)
        working-directory: ./backend
        run: pip-audit --desc
        continue-on-error: true

      - name: bandit (static security)
        working-directory: ./backend
        run: bandit -r . -c .bandit -q || true
        continue-on-error: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node dependencies
        working-directory: ./frontend
        run: npm ci

      - name: npm audit (CVE check)
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true
