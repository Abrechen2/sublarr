# Pre-commit hooks configuration for Sublarr
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python: Ruff (linting + formatting, replaces Black + flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Python: isort (import sorting, now handled by ruff but kept for compatibility)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Python: mypy (type checking, optional - can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tests/|migrations/)

  # Python: vulture (dead code detection)
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.10
    hooks:
      - id: vulture
        args: [--min-confidence, 80]
        additional_dependencies: [toml]

  # Python: bandit (security scanning, optional - can be slow)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c, bandit.yml, -r, .]
        exclude: ^(tests/|venv/|env/)
        pass_filenames: false
        always_run: false  # Only run manually or in CI

  # Frontend: ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.15.0
    hooks:
      - id: eslint
        types: [file]
        types_or: [js, jsx, ts, tsx]
        additional_dependencies:
          - eslint@9.39.1
          - '@eslint/js@9.39.1'
          - 'globals@16.5.0'
          - 'eslint-plugin-react-hooks@7.0.1'
          - 'eslint-plugin-react-refresh@0.4.24'
          - 'typescript-eslint@8.48.0'
        files: ^frontend/
        args: [--fix]

  # Frontend: Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [file]
        types: [css, javascript, jsx, ts, tsx, json, markdown, yaml, yml]
        files: ^frontend/
        exclude: ^frontend/(dist|node_modules|coverage)/

# Default configuration
default_language_version:
  python: python3.11
  node: 20.18.0

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: 3.0.0
