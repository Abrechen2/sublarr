# mypy configuration for Sublarr Backend
# Type checking configuration

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Start lenient, can be enabled later
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
# Additional type checking options
warn_unused_coroutines = True
warn_unreachable = True
strict_optional = True

# Ignore missing imports for external libraries
ignore_missing_imports = True

# Per-module options
[mypy-flask.*]
ignore_missing_imports = True

[mypy-flask_socketio.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-pysubs2.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-apprise.*]
ignore_missing_imports = True

# Exclude test files from strict checking (optional)
