# Alembic Configuration for Sublarr
#
# The sqlalchemy.url is overridden programmatically by env.py
# using the Flask app's SQLALCHEMY_DATABASE_URI.

[alembic]
script_location = %(here)s
prepend_sys_path = .

# SQLAlchemy URL placeholder -- overridden by env.py at runtime
sqlalchemy.url = sqlite:////config/sublarr.db

# Template for migration version files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone for migration timestamps (UTC)
timezone = UTC

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
