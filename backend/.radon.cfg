# Radon configuration for Cyclomatic Complexity analysis

[radon]
# Minimum complexity to report
min = B

# Exclude patterns
exclude = 
    tests/*
    venv/*
    env/*
    __pycache__/*
    *.pyc

# Output format
format = json

# Show complexity
show_complexity = true

# Average complexity
average = true

# Show maintainability index
show_maintainability = true
