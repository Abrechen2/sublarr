# Vulture configuration for Dead Code Detection
# Vulture finds unused code in Python projects

[vulture]
# Minimum confidence (0-100) for reporting unused code
min_confidence = 80

# Ignore files/directories
exclude = 
    venv
    env
    __pycache__
    tests
    *.pyc
    .git

# Ignore specific patterns (False Positives)
ignore_names = 
    # Flask app instance
    app
    # Flask blueprints
    api
    # Settings instance
    settings
    # Database connection
    db
    # SocketIO instance
    socketio
    # Logger instances
    logger
    # Pydantic models (often imported but not directly used)
    BaseModel
    # Flask decorators
    route
    # Provider classes (dynamically loaded)
    Provider
    # Test fixtures
    client
    temp_db

# Ignore decorators (often false positives)
ignore_decorators = 
    @api.route
    @require_api_key
    @pytest.fixture
