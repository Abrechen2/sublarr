<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DC8E4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1AA3B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Speech Bubble -->
  <path d="M 140 160 
           Q 140 120, 180 120 
           L 332 120 
           Q 372 120, 372 160 
           L 372 270 
           Q 372 310, 332 310 
           L 230 310 
           L 190 360 
           L 200 310 
           L 180 310 
           Q 140 310, 140 270 
           Z" 
        fill="white" opacity="0.95"/>
  <!-- Translation Arrow (bidirectional) -->
  <g transform="translate(256, 215)" stroke="#1DB8D4" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top arrow (left to right) -->
    <line x1="-65" y1="-30" x2="50" y2="-30"/>
    <polyline points="35,-45 50,-30 35,-15"/>
    <!-- Bottom arrow (right to left) -->
    <line x1="65" y1="20" x2="-50" y2="20"/>
    <polyline points="-35,5 -50,20 -35,35"/>
  </g>
  <!-- "A" letter left side -->
  <text x="175" y="235" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="48" fill="#1DB8D4" text-anchor="middle" opacity="0.7">A</text>
  <!-- "B" letter right side -->
  <text x="337" y="235" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="48" fill="#1DB8D4" text-anchor="middle" opacity="0.7">B</text>
</svg>
